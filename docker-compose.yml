version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: cms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql


  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"   # MinIO server
      - "9001:9001"   # MinIO console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001" --insecure

  springboot-app:
    build: .
    container_name: cms-app
    depends_on:
      - postgres
      - minio
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  minio_data:
